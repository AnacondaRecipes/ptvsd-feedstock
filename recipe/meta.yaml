{% set name = "ptvsd" %}
{% set version = "4.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.zip
  sha256: 8a5dd9b87f98f432fad67b7b48c69e1a909244dc85df3bbdc2396d395b4dceb8

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - pytest-runner
    - setuptools
  run:
    - python

test:
  imports:
    - ptvsd

about:
  home: https://github.com/Microsoft/ptvsd/
  license: MIT
  license_file: LICENSE
  summary: 'Python debugger package for use with Visual Studio and Visual Studio Code'

extra:
  recipe-maintainers:
    - int19h
    - karthiknadig
    - dhirschfeld
    - rzillman
